<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="container">
        <form action="" id="search">
            <i class="fa-solid fa-location-pin"></i>
            <input type="search" name="" id="cityname" placeholder="Buscar Cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="weather">
            <h1 id="title">Serra,Es</h1>
            <div id="infos">
                <div id="temp">
                    <img id="tempimg" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="tempvalue">
                            32 <sup>Cº</sup>
                        </p>
                        <p id="tempdescription">
                            ensololarado
                        </p>
                    </div>
                </div>
                <div id="other_infos">
                    <div class="info">
                        <i id="tempmaxicon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp Max</h2>
                            <p id="tempmax">
                                32 <sup> Cº</sup>
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="tempminicon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp Min</h2>
                            <p id="tempmin">
                                12 <sup>Cº</sup>
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="humidityicon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="windicon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>
                            <p id="wind">
                                50 km/h
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="alert">
        </div>
    </div>


</body>
<script src="./assets/script/script.js"></script>

</html>
